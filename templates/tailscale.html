<div class="handle"><i class="fa-solid fa-circle-nodes"></i> Tailscale</div>
<style>
    .indicator {
        font-style: oblique;
    }
    .indicator.off {
        color: #866060;
    }
    .indicator.on {
        color: #548054;
    }
    .indicator.idle {
        color: #988b68;
    }

</style>
<table style="width: 100%">
    <tr>
        <th>Network</th>
        <th>Suffix</th>
    </tr>
    <tr>
        <td style="text-align: center;">{{ panel.tailnet_name }}</td>
        <td style="text-align: center;">{{ panel.tailnet_link }}</td>
    </tr>
</table>
<hr>
<table id="tailscale-devices" class="list_table">
    <thead>
    <tr>
        <th onclick="sortTable('tailscale-devices',0)">Owner</th>
        <th onclick="sortTable('tailscale-devices',1)">Device</th>
        <th>IP Address</th>
        <th onclick="sortTable('tailscale-devices',3)">OS</th>
        <th onclick="sortTable('tailscale-devices',4)">Status</th>
    </tr>
    </thead>
    <tbody>
    {% for device in panel.devices %}
    <tr>
        <td class="table-copy-field" onclick="copyText(this)">{{ device.owner }}</td>
        <td class="table-copy-field" onclick="copyText(this)">{{ device.device_name }}</td>
        <td class="table-copy-field" onclick="copyText(this)">{{ device.ip_address }}</td>
        <td class="table-copy-field" onclick="copyText(this)">{{ device.os }}</td>
        <td class="table-copy-field indicator {{ device.status }}" onclick="copyText(this)"><i class="fa-solid fa-circle"></i>{{ device.status }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
