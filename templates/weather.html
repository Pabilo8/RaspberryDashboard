<div class="handle"><i class="fa-solid fa-cloud"></i> Environment</div>
<style>
    .weather_td {
        text-align: right;
    }
    .weather_th {
        text-align: left;
    }
</style>
<table style="width: 100%; padding: 5px">
    <tr>
        <th><i class="fa-solid {{ weather.icon }}"></i></th>
        <th class="weather_th">Weather</th>
        <td class="weather_td">{{ weather.weather_desc }}</td>
    </tr>
    <tr>
        <th><i class="fa-solid fa-building-user"></i></th>
        <th class="weather_th">Outside Temperature</th>
        <td class="weather_td">{{ weather.outside_temp }} °C</td>
    </tr>
    <tr>
        <th><i class="fa-solid fa-house-flag"></i></th>
        <th class="weather_th">Room Temperature</th>
        <td class="weather_td">{{ weather.room_temp }} °C</td>
    </tr>
    <tr>
        <th><i class="fa-solid fa-microchip"></i></th>
        <th class="weather_th">CPU Temperature</th>
        <td class="weather_td">{{ weather.cpu_temp }} °C</td>
    </tr>
</table>
